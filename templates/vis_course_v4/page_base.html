    <div class="discription">
        <p>
            在明代的诗词中，"人"这个词频繁出现，显现出诗人对人性和人世间事的深刻关注。"月"与"江南"等词反映了诗人对自然景观的热爱，同时也暗示了一种乡愁和对远方的向往。"是"、"有"和"在"等常用词汇表达了诗人对事物本质的追求和哲学思考。
        </p>

                    name: name,

    function getDescriptionForDynasty(dynasty) {
        // 这里根据不同的朝代返回不同的描述
        switch (dynasty) {
            case '明':
                return '在明代的诗词中，"人"这个词频繁出现，显现出诗人对人性和人世间事的深刻关注。"月"与"江南"等词反映了诗人对自然景观的热爱，同时也暗示了一种乡愁和对远方的向往。"是"、"有"和"在"等常用词汇表达了诗人对事物本质的追求和哲学思考。';
            // 可以为其他朝代添加更多案例
            case '现当代':
                return '在现当代的诗词中，"你"、"在"等词频繁出现，体现了诗人对个人体验和现代生活的关注。"桥"和"风景"等词描绘了自然与都市生活的融合，而"明月"等传统意象的使用，则体现了对传统文化的传承。这些诗词不仅展现了现代生活的多样性，也反映了诗人对个人与世界关系的深入思考。';
            case '南朝':
                return '在南朝的诗词中，"还"、"去"等词的频繁出现揭示了诗人对时光流转和离别主题的深切感慨。"春风"、"相思"、"岁寒"等自然与情感相结合的词汇，体现了对季节变换和人间情感的细腻描绘。这些诗词不仅展现了南朝时期文人的审美情趣，也折射出那个时代的社会风貌和文化特色。';
            case '南唐':
                return '在南唐的诗词中，“月”这个词以其高频出现，凸显了诗人对月光下的情感和景致的描绘，反映出一种淡淡的忧郁和对往昔的回忆。“梦”、“归”频繁出现，展现了诗人对梦境般的生活、归乡愿望的深情表达。此外，“春风”、“芳草”等自然界的元素，也透露出诗人对自然美景的热爱和内心的柔情。这些诗词揭示了南唐时期文人对美好事物的向往和对人生百态的深刻感悟。';
            case '清':
                return '在清朝的诗词中，“月”、“人”和“江南”这些词汇的高频出现，体现了诗人对自然景观的赞美和对人文情感的深切体现。特别是“月”这一意象，不仅代表着对自然美的追求，也寄托了诗人的哀愁和思念。同时，“金陵”、“秦淮”等地名的频繁提及，展示了诗人对历史名城的怀旧之情，以及对那个时代风华绝代的城市风貌的向往。此外，“将军”、“英雄”等词的使用，反映了清代文人对历史上的英雄人物和功绩的崇敬与追忆。这些诗词不仅是对过去辉煌的回顾，也是对现实世界的深刻反思。';
            case '元':
                return '在元朝的诗词中，“六朝”、“秦淮”和“江南”这些词的反复出现，揭示了诗人对过往繁华时期的怀念和对古都南京的深情眷恋。词如“落日”、“青山”和“石”展示了对自然景观的细腻描绘，反映出诗人在动荡时代中寻求心灵慰藉的意愿。同时，“英雄”、“伤心”、“愁”等字眼，表达了对英雄人物的怀念与对时代变迁的感慨。这些诗词不仅描绘了当时社会的面貌，也体现了元代文人对历史与现实的深刻反思。';

            case '唐':
